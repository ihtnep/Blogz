{% extends "base.html" %}
{% block content %}
    <h3>Build-a-blog</h3>
    {% if blogs|length == 0 %}
    
    <p>No blog entries yet</p>
    {% else %}

        <div class="blogEntries">

            {% for blog in blogs %}
            <h1>{{blog.title}}</h1>
            <p>{{blog.body}}</p>
            <p>written by <a href = "/singleuser?username={{blog.owner.username}}">{{blog.owner.username}}</a></p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
