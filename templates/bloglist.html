{% extends "base.html" %}
{% block content %}
    <h3>Build-a-blog</h3>
    {% if blog|length == 0 %}
    
    <p>No blog entries yet</p>
    {% else %}

        <div class="blogEntries">

            {% for blog in blogs %}
            <h1>>{{blog.title}}</h1>
            <p>{{blog.body}}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
